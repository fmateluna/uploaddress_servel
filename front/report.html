<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Direcciones N#{{process_id}}</title>
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1>Reporte para Process ID: <span id="processId"></span></h1>

    <div class="">

        <div id="loading" class="text-center">Cargando datos...</div>
        <table class="table table-striped table-bordered" id="reportTable">
            <thead>
                <tr>
                    <th>ID Dirección</th>
                    <th>Dirección Completa</th>
                    <th>Calle</th>
                    <th>Número</th>
                    <th>Resto</th>
                    <th>Latitud Google</th>
                    <th>Longitud Google</th>
                    <th>Dirección Google</th>
                    <th>Latitud Nominatim</th>
                    <th>Longitud Nominatim</th>
                    <th>Dirección Nominatim</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se llenarán aquí con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Scripts de Bootstrap y JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Función para obtener los datos de la URL y rellenar la tabla
        async function fetchData() {
            try {
                const response = await fetch('/report/' + processId);  // URL de la API
                const data = await response.json();

                // Ocultar el mensaje de carga
                document.getElementById('loading').style.display = 'none';

                // Obtener la referencia a la tabla
                const tableBody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];

                // Limpiar la tabla antes de agregar nuevas filas
                tableBody.innerHTML = '';

                // Recorrer cada objeto en el arreglo y agregar una fila a la tabla
                data.forEach(item => {
                    const row = tableBody.insertRow();

                    row.insertCell(0).textContent = item.id_address;
                    row.insertCell(1).textContent = item.full_address;
                    row.insertCell(2).textContent = item.calle;
                    row.insertCell(3).textContent = item.numero;
                    row.insertCell(4).textContent = item.resto;
                    row.insertCell(5).textContent = item.google_latitud;
                    row.insertCell(6).textContent = item.google_longitude;
                    row.insertCell(7).textContent = item.google_address;
                    row.insertCell(8).textContent = item.nominatim_latitud;
                    row.insertCell(9).textContent = item.nominatim_longitude;
                    row.insertCell(10).textContent = item.nominatim_address;
                });
            } catch (error) {
                console.error('Error al obtener los datos:', error);
                document.getElementById('loading').innerHTML = 'Error al cargar los datos';
            }
        }

        // Llamar a la función fetchData cuando se cargue la página
        // Leer process_id de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const path = window.location.pathname.split('/');
        const processId = path[path.length - 1];  // Extrae el último segmento de la URL

        // Mostrar process_id en el HTML
        document.getElementById('processId').textContent = processId;

        // Usar process_id en JavaScript
        console.log("Process ID:", processId);
        window.onload = fetchData;
    </script>

</body>

</html>
