<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table from API</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Dynamic Data Table</h1>
    <div id="error-message" class="error"></div>
    <table id="data-table"></table>

    <script>
        // Endpoint URL
        const urlParams = new URLSearchParams(window.location.search);
        const path = window.location.pathname.split('/');
        const processId = path[path.length - 1];
        const endpointUrl = '/report/' + processId;

        // Function to fetch data from the endpoint
        async function fetchData() {
            try {
                const response =  fetch(endpointUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return  response.json();
            } catch (error) {
                // Handle errors
                console.error('Error fetching data:', error);
                document.getElementById('error-message').textContent = `Failed to fetch data: ${error.message}`;
                return null;
            }
        }

        // Function to render the table
        function renderTable(data) {
            const table = document.getElementById('data-table');
            const errorDiv = document.getElementById('error-message');

            // Clear any previous content
            table.innerHTML = '';
            errorDiv.textContent = '';

            if (!data || data.length === 0) {
                errorDiv.textContent = 'No data available.';
                return;
            }

            // Create table headers
            const headers = Object.keys(data[0]);
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');

            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table rows
            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const cellValue = row[header] !== null ? row[header] : 'N/A'; // Handle null values
                    td.textContent = cellValue;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
        }

        // Fetch data and render the table
        async function init() {
            const data =  fetchData();
            if (data) {
                renderTable(data);
            }
        }

        // Initialize
        init();
    </script>
</body>

</html>
